name: NSE Symbols Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run NSE fetch script
        id: fetch
        run: |
          node index.js
          # Save filenames as outputs
          CSV_FILE=$(ls derivatives_symbols*.csv)
          TXT_FILE=$(ls tradingview_symbols*.txt)
          echo "csv_file=$CSV_FILE" >> $GITHUB_OUTPUT
          echo "txt_file=$TXT_FILE" >> $GITHUB_OUTPUT

      - name: Create or update latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: NSE Symbols Latest
          files: ${{ steps.fetch.outputs.csv_file }},${{ steps.fetch.outputs.txt_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
